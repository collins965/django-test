<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Your Company</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-gray-900 flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 border border-purple-200">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-extrabold text-indigo-900">Welcome Back</h1>
      <p class="text-sm text-gray-600">Login to your account</p>
    </div>

    <form action="/login" method="POST" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" required
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center">
          <input type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
          <span class="ml-2 text-gray-700">Remember me</span>
        </label>
        <a href="#" class="text-indigo-600 hover:underline">Forgot password?</a>
      </div>

      <button type="submit"
        class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition duration-200">
        Sign In
      </button>
    </form>

    <!-- Signup link -->
<p class="text-center text-sm text-gray-600 mt-6">
  Don't have an account?
  <a href="{% url 'signup' %}" class="text-indigo-600 hover:underline">Sign up</a>
</p>

<!-- Return to Home -->
<div class="text-center mt-4">
  <a href="{% url 'index' %}" class="text-sm text-indigo-500 hover:underline">
    ‚Üê Return to Home Page
  </a>
</div>


</body>
</html>
